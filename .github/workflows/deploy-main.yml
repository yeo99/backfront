# 내부적으로는 도커가 실행됨
name: remote ssh command for deploy
on:
  push:
	  branches: [main]
jobs:
  build:
  name: Build
  runs-on: ubuntu-latest
  steps:
    - name: executing remote ssh commands using key
      uses: appleboy/ssh-action@master
		  with:
			  host: ${{ secrets.HOST }}
			  username: ${{ secrets.USERNAME }}
			  key: ${{ secrets.KEY }}
			  port: ${{ secrets.PORT }}
			  script: |
				  ./deploy.sh